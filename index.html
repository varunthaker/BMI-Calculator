<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>BMI Calculator</h1>
    <div class = "input">
         
        <label for="weight">Weight</label>
        <input type="text" id = "weight" placeholder="Enter your weight in kg" required>
        <label for="height">Height</label>
        <input type="text"  id = "height"placeholder="Enter your height in cm" required>
        <button class = "btn"value="Calculate" onclick = "calculate()">Calculate</button>
        
    </div>
    
    <div class= "output">
        <h3 id= "result1">Your BMI:</h3>
        <h3 id = "result2">Suggestion:</h3>
    </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
